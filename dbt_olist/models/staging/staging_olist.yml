version: 2

sources:
  - name: olist_raw
    database: your_gcp_project_id
    schema: ecommerce
    tables:
      - name: olist_customers
      - name: olist_orders
      - name: olist_order_items

models:
  - name: stg_olist_customers
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique

  - name: stg_olist_orders
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_olist_customers')
              field: customer_id

  - name: stg_olist_order_items
    columns:
      - name: order_id
        tests:
          - not_null
      - name: order_item_id
        tests:
          - not_null
          - unique
