version: 2

models:
  - name: dim_customers
    description: "Customer dimension with lifetime order metrics."
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique
      - name: orders_count
        tests:
          - not_null

  - name: fct_orders
    description: "Fact table for orders with revenue metrics."
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: gross_order_value
        tests:
          - not_null
